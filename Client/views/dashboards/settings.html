<div data-ng-controller="GlobalTrade.Backoffice.SettingsController">
    <ng-form name="storeSettingsForm" class="form-horizontal" data-ng-show="loaded">
        <gt-panel-box boxtitle="Settings">
            <div class="umb-group-panel">
                <div class="umb-group-panel__header">Defaults</div>

                <div class="umb-group-panel__content">
                    <div class="umb-property">
                        <div class="control-group umb-control-group">
                            <div class="umb-el-wrap">
                                <label class="control-label">Language</label>
                                <div class="controls">
                                    <div class="umb-property-editor ">
                                        <select class="form-control" name="cultureName" ng-model="model.selectedLanguage" data-ng-change="languageChanged(model.selectedLanguage)" data-ng-options="l.name for l in languages track by l.isoCode" no-dirty-check></select>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="umb-button pull-right">
                    <button class="btn btn-success " ng-click="save()">Save Settings</button>
                </div>
            </div>
        </gt-panel-box>

    </ng-form>

</div>
